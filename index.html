      <li class="card fundo2"></li>

    <div class="points" style="display: none;">
      <div class="trys">
        <p><b>Tentativas restantes:</b>
          <span class="tentativas">12</span> 
        </p>
      </div>
      <div class="trys">
        <p><b>Pontos marcados:</b>
          <span class="pontos">0</span> 
        </p>
      </div>
    </div>
    <div class="ranking" style="display: none;">
      <h2>Ranking</h2>
      <pre id="ranking-display"></pre>
